<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMKG Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="weather-container">
    <div class="top-section">
      <img src="https://img.icons8.com/emoji/96/rain-cloud.png" alt="Weather Icon" class="weather-icon"/>
      <h1 class="temperature">19°</h1>
      <p class="description">Precipitations</p>
      <p class="temp-range">Max: 24° Min: 18°</p>
      <img src="https://img.icons8.com/color/96/house.png" alt="House" class="house-icon"/>
    </div>

    <div class="forecast-section">
      <div class="forecast-header">
        <span>Today</span>
        <span>July, 21</span>
      </div>
      <div class="forecast-row">
        <div class="forecast-card">
          <p>19°C</p>
          <img src="https://img.icons8.com/emoji/48/rain-cloud.png" alt="Rain" />
          <p>15.00</p>
        </div>
        <div class="forecast-card">
          <p>18°C</p>
          <img src="https://img.icons8.com/emoji/48/cloud-with-rain.png" alt="Rain" />
          <p>16.00</p>
        </div>
        <div class="forecast-card">
          <p>18°C</p>
          <img src="https://img.icons8.com/emoji/48/cloud-with-rain.png" alt="Rain" />
          <p>17.00</p>
        </div>
        <div class="forecast-card">
          <p>18°C</p>
          <img src="https://img.icons8.com/emoji/48/cloud-with-rain.png" alt="Rain" />
          <p>18.00</p>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <button class="nav-button">📍</button>
      <button class="nav-button add">＋</button>
      <button class="nav-button">≡</button>
    </div>
  </div>
</body>
</html>

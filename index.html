<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMKG Weather</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMKG Weather</h1>
    <label>Province:
      <select id="province">
        <option>Jawa Barat</option>
        <option>Jawa Tengah</option>
        <option>Jawa Timur</option>
        <option>DKI Jakarta</option>
      </select>
    </label>

    <label>City:
      <input type="text" id="cityInput" placeholder="e.g. Bandung" />
    </label>

    <button onclick="getWeather()">Check Weather</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
